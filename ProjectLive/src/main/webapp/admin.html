<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form action="LoginChecker" method="post">
<label for="username" class="form-label">UserID</label>
<input type="text" id="username" class="form-control" aria-describedby="passwordHelpBlock" name="uid">
<label for="password" class="form-label">Password</label>
<input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" name="pass">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>


  <button type="submit" class="btn btn-primary">Submit</button>
  
  <a href="./changepassword.html">Forgot Password</a>
</form>
</body>
</html>
